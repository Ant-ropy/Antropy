<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antropy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Antropy.</div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="main-content">
        <section id="stream" class="stream-container">
            <iframe 
                id="liveStream"
8                class="stream"
                width="800" 
                height="450" 
                src="https://www.youtube.com/embed/gJKLBu64_0M?autoplay=1&mute=1&controls=0" 
                title="YouTube Live Stream" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>

        <div class="stream-buttons">
            <button class="stream-btn">Button 1</button>
            <button class="stream-btn">Button 2</button>
            <button class="stream-btn">Button 3</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Antropy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
