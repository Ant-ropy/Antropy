<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antropy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #a02b2b;
            color: #fff;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .burger-menu div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .stream-container {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        @media (max-width: 768px) {
            .burger-menu {
                display: flex;
            }
            nav {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
            }
            nav a {
                margin: 10px 0;
            }
            nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Antropy</div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#stream">Live Stream</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="main-content">
        <section id="stream" class="stream-container">
            <p>Live stream of the ant farm will appear here</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Antropy</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
