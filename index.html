<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antropy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Antropy.</div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="main-content">
        <section id="stream" class="stream-container">
            <video id="liveStream" autoplay controls>
                <source src="https://youtube.com/live/gJKLBu64_0M?feature=share" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <div class="stream-buttons">
            <button class="stream-btn">Button 1</button>
            <button class="stream-btn">Button 2</button>
            <button class="stream-btn">Button 3</button>
        </div>
        
        
    </div>

    

    <footer>
        <p>&copy; 2025 Antropy</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
