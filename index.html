<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antropy</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">  <!-- For PWA support -->
</head>
<body>
    <header>
        <div class="logo">Antropy.</div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

   <div class="main-content">
    <section id="stream" class="stream-container">
        <div class="video-wrapper">
            <iframe 
                width="800" 
                height="450" 
                src="https://www.youtube.com/embed/SOWONnGGRqo?autoplay=1&controls=0&modestbranding=1&playsinline=1&mute=1" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
            <div class="overlay"></div>
        </div>
    </section>

        <div class="stream-buttons">
            <button class="stream-btn">Button 1</button>
            <button id="captureButton" class="stream-btn">Capture</button>
            <button class="stream-btn">Button 3</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Antropy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
